<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tea Blog</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body id="maddness">
    <div class="container">
        <div class="row">
            <div>
                <div class="col-md-2 col-sm-2 top-30">
                    <a class="btn btn-default" style=" color:beige;" href="/map">Go To Map</a>
                    <a class="btn btn-default" style=" color:beige;" href="/feed">Go To Feed</a>
                </div>
            </div>

            <div class="col-sm-6 col-sm-3 ">
                <form id="cms">
                    <div class="form-group">
                        <label for="title" style=" color:beige;">Title:</label>
                        <input type="text" class="form-control" style="border:solid black;" id="title">
                        <br />
                        <label for="body" style=" color:beige;">Body:</label>
                        <textarea class="form-control" style="border:solid rgb(0, 0, 0);" rows="10" id="body"></textarea>
                        <div class="form-group">
                            <label for="category" style=" color:beige;">Select Category:</label>
                            <select class="form-control" style="border:solid black;" id="category">
						    <option value="Favorite Tea">Favorite Tea</option>
						    <option value="Tea Review">Tea Review</option>
						    <option value="Tea Time">Tea Time With Pets</option>
  						</select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-dark submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/blog.js" type="text/javascript"></script>


</body>

</html>
